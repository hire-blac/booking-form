<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>booking form</title>
  <style>
    label, input {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div>
    <form action="http://127.0.0.1:8000/api/bookings/new" method="post">

      <label for="date-selector">Choose date:</label>
      <input type="date" name="date-selector" id="date-selector">

      <input type="text" name="date" id="date">

      <label for="booking-types">Booking Types:</label>
      <select name="booking-types" id="booking-types" required disabled>
        <option value="" selected disabled >select booking type</option>
        <option value="hourly" >Hourly</option>
        <option value="daily" >Daily</option>
      </select>

      <label for="start-time">Start Time:</label>
      <select name="start_time" id="start-time" disabled required>
        <option value="" selected disabled >select the start time</option>
        <option value="8am" >8AM</option>
        <option value="9am" >9AM</option>
        <option value="10am" >10AM</option>
        <option value="11am" >11AM</option>
        <option value="12pm" >12PM</option>
        <option value="1pm" >1PM</option>
        <option value="2pm" >2PM</option>
        <option value="3pm" >3PM</option>
      </select>

      <label for="num_hours">Number of Hours</label>
      <input type="number" name="num_hours" id="number_hours" value="1" min="1" max="8" disabled>

      <label for="space-types">Space Types:</label>
      <select name="space-types" id="space-types" required disabled>
        <option value="" selected disabled >select space type</option>
      </select>

      <label for="spaces">Spaces:</label>
      <select name="space_id" id="spaces" required>
        <option value="" selected disabled>Select space</option>
      </select>

      <button type="submit">submit</button>
    </form>
  </div>
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
